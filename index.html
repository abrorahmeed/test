<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Summage</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;900&display=swap" rel="stylesheet">

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #fdf6f0; /* soft pastel background */
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header */
    header {
      height: 40vh;
      background: linear-gradient(135deg, #ff9e62, #ff6b35);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    header h1 {
      font-size: clamp(2.5rem, 6vw, 5rem);
      font-weight: 900;
      color: white;
      letter-spacing: 2px;
      text-align: center;
    }

    /* Buttons container */
    .buttons {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 1.5rem;
      padding: 2rem 1rem;
    }

    .buttons button {
      width: 100%;
      max-width: 400px;
      padding: 1.2rem 2rem;
      font-size: 1.2rem;
      font-weight: 600;
      border: none;
      border-radius: 14px;
      background: #fff4ea;
      color: #444;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    .buttons button:hover {
      background: #ffe0c7;
      transform: translateY(-3px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.1);
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .buttons button {
        font-size: 1rem;
        padding: 1rem;
      }
    }

    @media (max-width: 480px) {
      .buttons button {
        font-size: 0.95rem;
        padding: 0.9rem;
        border-radius: 12px;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Summage</h1>
  </header>

  <!-- Buttons -->
  <section class="buttons">
    <button>Button One</button>
    <button>Button Two</button>
    <button>Button Three</button>
  </section>
</body>
</html>
